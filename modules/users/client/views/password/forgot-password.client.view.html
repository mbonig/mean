<section class="row dark-form col-xs-offset-0 col-xs-12 col-md-offset-3 col-md-6" ng-controller="PasswordController">
  <h1 class="col-md-12 text-center">Restore your password</h1>
  <h2 class="small text-center">Enter your account username</h2>
  <div class="">
    <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a username.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
    <p>If you are still having trouble accessing your account, please contact <a href="mailto:STARZPublicRelations@STARZ.com">STARZPublicRelations@STARZ.com</a> for further assistance.</p>
  </div>
</section>
