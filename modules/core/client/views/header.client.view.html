<div class="container" ng-controller="HeaderController as vm">
  <div class="top-nav">
    <div class="hamburger">
      <button class="navbar-toggle" type="button" ng-click="vm.toggleCollapsibleMenu()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="brand">
      <a ui-sref="home"><img class="" src="/modules/core/client/img/brand/logo.png"></a>
    </div>


  </div>
  <nav class="main-nav" ng-class="{collapse: vm.isCollapsed}" role="navigation"
       ng-if="vm.menu.shouldRender(authentication.user);">

    <div class="menu-items">
      <div ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);"
           ng-switch="item.type"
           ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }"
           class="{{item.class}}" uib-dropdown="item.type === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle" uib-dropdown-toggle
           role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li ng-repeat="subitem in item.items | orderBy: 'position'"
              ng-if="subitem.shouldRender(authentication.user);"
              ui-sref-active="active">
            <a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
      </div>
    </div>

    <hr/>
    <div class="user" ng-hide="vm.authentication.user">
      <a ui-sref="vm.authentication.signin">Sign In</a>
    </div>
    <ul class="user list-unstyled" ng-show="vm.authentication.user">
      <li class="dropdown" uib-dropdown>
        <a class="dropdown-toggle" uib-dropdown-toggle role="button">
          <span>{{vm.authentication.user.firstName}} {{vm.authentication.user.lastName}}</span> <b class="caret"></b>
        </a>
        <a  href="mailto:{{vm.siteConfig.feedback.email}}?Subject={{vm.siteConfig.feedback.subject}}">Write Us</a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active">
            <a ui-sref="settings.profile">Edit Profile</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="settings.password">Change Password</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">Signout</a>
          </li>
        </ul>
      </li>
    </ul>


  </nav>

</div>
